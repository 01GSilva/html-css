<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML></title>
</head>
<body>
    <h1>Tags em HTML</h1>
    Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    <ul>
        <li><span title="Use a tag &lt;p&gt;"><ins>Parágrafo</ins></span></li>
        <li><span title="Use a tag &lt;h&gt;"><ins>Títulos</ins></span></li>
        <li><span title="Use a tag &lt;img&gt;"><ins>Imagens</ins></span></li>
        <li><span title="Use a tag &lt;abbr&gt;"><ins>Abreviações</ins></span></li>
        <li><span title="Use a tag &lt;code&gt;"><ins>Códigos-fonte</ins></span></li>
        <li><span title="Use a tag &lt;ol&gt;"><ins>Listas numeradas</ins></span></li>
        <li><span title="Use a tag &lt;ul&gt;"><ins>Listas com demarcações</ins></span></li>
    </ul>
</body>
</html>
